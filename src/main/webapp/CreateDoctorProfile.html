<body>
<nav>

	<h1>Create doctor profile</h1>
	<form action="createDoctorProfile" method="POST">
		<div>
			<label>Name</label> <input type="text" name="name">
		</div>
		<div>
			<label>Age</label> <input type="number" name="age">
		</div>
		<div>
			<label>Address</label> <input type="text" name="address">
		</div>
		<div>
			<label>Number</label> <input type="number" name="mobile">
		</div>
		<div>
			<label>Gender</label> <select name="gender" required>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
			</select>
		</div>
		<div>
			<label>Department</label> <input type="text" name="department">
		</div>
		<div>
			<label>experience</label> <input type="text" name="experience">
		</div>
		<div>
			<label>Availability</label> <input type="checkbox"
				name="availability" value="true">
		</div>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
</html>
